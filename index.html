<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Time</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>
    <!-- Jumbotron -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4 header">Anytime is Train Time</h1>
            <p class="lead header">Choo Choo. Chee Chee.</p>
        </div>
    </div>

    <!-- Current Train Schedule -->
    <div class="card">
        <div class="card-top">
            <p class="card-text">Current Train Schedule</p>
        </div>
        <div class="card-body">
            <table class="table table-hover" id = "trainTbl">
                    <thead>
                      <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
        </div>
    </div>

    <!-- Add Train Form -->
    <div class="card">
        <div class="card-top">
            <p class="card-text">Add Train</p>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group row">
                    <label for="trainName" class="col-sm-3 col-form-label">Train Name</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="trainName" placeholder="Train Name" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="destination" class="col-sm-3 col-form-label">Destination</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="destination" placeholder="Destination" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="trainTime" class="col-sm-3 col-form-label">First Train Time (HH:mm - military time)</label>
                    <div class="col-sm-9">
                        <input type="time" class="form-control" id="trainTime" placeholder="Train Time" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="frequency" class="col-sm-3 col-form-label">Frequency</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="frequency" placeholder="Frequency" min="01" max "60" requiredÃŸ>
                    </div>
                </div>
                <div class="form-group row">
                        <div class="col-sm-10">
                          <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
                        </div>
                      </div>
            </form>
        </div>
    </div>
    <!-- JQs -->
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!-- JS -->
    <script src="assets/javascript.js"></script>
</body>

</html>
